<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }

    table{
        width: 500px;
        border-collapse: collapse;
    }

    td, th {
        border: 1px solid black;
        padding: 10px;

    }

    td.num {
        text-align: right;
    }

    thead, tfoot {
        background-color: gray;
        color: aliceblue;
    }

    tbody > tr:nth-child(odd){ /*2n-1 -odd | 2n - even*/
        background-color: lightgray;

    }
</style>



<body>
    <h1>Construindo Tabela</h1>

    <!--
        ANATOMIA DE TABELAS GRANDES 
        TABLE
        CAPTION
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->

    <table>
        <caption>População das unidades federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46 649 132</td>
            <tr>
                <td> Minas Gerais</td>
                <td class="num">21 411 923</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td class="num"class="num">17 463 349</td>
            </tr>
                <tr>
                    <td>Bahia</td>
                    <td class="num">14 985 284</td>
                </tr>

                <tr>
                    <td> Paraná</td>
                    <td class="num">11 597 484</td>
                </tr>
                <tr>
                    <td> Rio Grande do Sul</td>
                    <td class="num">11 466 630</td>
                </tr>    
                <tr>
                    <td>Pernambuco</td>
                    <td class="num">9 674 793</td>
                </tr>
                <tr>
                    <td>Ceará</td>
                    <td class="num">9 240 580</td>
                </tr>

              </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Toal de habitantes</th>
                <td class="num">00000000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
