<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>

body{
    font-family: Arial, Helvetica, sans-serif;
}

table{
    width: 600px;
}

th, td{
    border: 1px solid black;
}

</style>

<body>
    <h1>Quadro de Notas</h1>
<table>
    
    <caption>Desempenho Escolar</caption>

    <thead>
        <tr>
            <th rowspan="5">Área</th>
            <th>Disciplina</th>
            <th>Notas</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th>Exatas</th>
            <td>Matemática</td>
        </tr>

        <tr>
            <th></th>
            <td>Física</td>
        </tr>

        <tr>
            <th></th>
            <td>Qímica</td>
        </tr>

        <tr>
            <th></th>
            <td>Biologia</td>
        </tr>
    </tbody>
</table>
</body>
</html>
